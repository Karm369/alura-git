<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logoimg" class="logoimg"></h1>
            <nav>
                <ul>
                    <li> <a href="index1.html">Home</a></li>

        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>

            <label for="correo">Correo</label>
            <input type="email" placeholder="correo@hotmail.com" id="correo" class="input-padron" required>

            <label for="telefono" >Telefono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="0000-0000" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="65" rows="10" class="input-padron" required></textarea >

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend> 

                <label for="tipoemail"><input type="radio" name="contacto" value="email" id="tipoemail">Email</label>
                
                <label for="tipocelular"><input type="radio" name="contacto" value="celular" id="tipocelular">Celular</label>
                
                <label for="tipowhatsapp"><input type="radio" checked name="contacto" value="whatsapp" id="tipowhatsapp">Whatsapp</label>
            </fieldset>

                <legend for="horario">多En que horario?</legend>
                <select  id="horario" class="horario">
                    <option value="">Ma単ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                 </select>
            

            <label class="checkbox" ><input type="checkbox" checked>多Le gustaria recibir noticias por correo electrinico?</label>

            <input type="submit" value="Enviar" class="enviar">

        </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8am-20pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8am-20pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8am-20pm</td>
                    </tr>
                </tbody>
            </table>

    </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logoblancoimg" class="logoblancoimg">
